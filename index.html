   <script>
        document.addEventListener("DOMContentLoaded", function () {
            function setupSlider(sliderId, fillId, valueId, containerId) {
                const slider = document.getElementById(sliderId);
                const sliderFill = document.getElementById(fillId);
                const brightnessValue = document.getElementById(valueId);
                const sliderContainer = document.getElementById(containerId);

                // C·∫≠p nh·∫≠t gi√° tr·ªã khi k√©o slider
                slider.addEventListener("input", updateSlider);

                // C·∫≠p nh·∫≠t gi√° tr·ªã khi click tr·ª±c ti·∫øp v√†o thanh slider
                sliderContainer.addEventListener("click", function (event) {
                    const rect = sliderContainer.getBoundingClientRect();
                    const offsetX = event.clientX - rect.left;
                    const newValue = Math.round((offsetX / rect.width) * 100);

                    slider.value = newValue;
                    updateSlider();
                });

                function updateSlider() {
                    const value = slider.value;
                    sliderFill.style.width = `${value}%`;
                    brightnessValue.textContent = `${value}%`;
                }
            }

            // K√≠ch ho·∫°t ƒëi·ªÅu khi·ªÉn cho c·∫£ 2 card
            setupSlider("brightness-slider-1", "slider-fill-1", "brightness-value-1", "slider-container-1");
            setupSlider("brightness-slider-2", "slider-fill-2", "brightness-value-2", "slider-container-2");
        });
    </script>
