<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Highcharts Gantt -->
    <script src="https://code.highcharts.com/gantt/highcharts-gantt.js"></script>
    <script src="https://code.highcharts.com/gantt/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/gantt/modules/accessibility.js"></script>
  </head>
  <body
    class="bg-gray-100 max-w-full mx-auto px-4 min-h-screen overflow-y-auto">
    <div class="mx-auto p-4">
      <!-- Header -->
      <div class="flex justify-between items-center mb-4">
        <a href="index.html">
          <img src="assets/img/logo-era.png" alt="ERa Logo" width="100" />
        </a>

        <div id="menu" class="hidden sm:flex space-x-4">
          <a
            href="index.html"
            class="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg"
            >Overview</a
          >
          <a
            href="analytics.html"
            class="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg"
            >Analytics</a
          >
          <a href="#" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg"
            >Monitoring</a
          >
        </div>
      </div>

      <!-- Solar Panel Section -->
      <div class="bg-white p-6 rounded-lg shadow-lg mt-6">
        <h2 class="text-xl font-semibold text-center text-gray-700 mb-6">
          Trạng thái Tấm Pin Năng Lượng Mặt Trời
        </h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Pin A -->
          <div class="flex flex-col items-center">
            <div class="relative w-32 h-40 mb-4">
              <!-- Border animation -->
              <div
                id="borderA"
                class="absolute top-0 left-0 w-full h-full rounded-lg z-20 pointer-events-none"></div>

              <img
                src="assets/img/pinsolar.png"
                alt="Pin A"
                class="w-full h-full object-cover rounded-lg z-0" />
              <div
                id="pinOverlayA"
                class="absolute bottom-0 left-0 w-full bg-green-400 opacity-60 rounded-lg z-10"
                style="height: 0%"></div>
            </div>
            <div class="text-sm text-gray-500">Trạng thái sạc Pin A</div>
            <div
              id="chargingStatus"
              class="text-2xl font-bold text-blue-600 mb-2">
              Đang kiểm tra...
            </div>
            <div
              class="w-full bg-gray-200 h-3 rounded-full overflow-hidden mb-2">
              <div
                id="solarProgress"
                class="h-full bg-green-400 transition-all duration-500"></div>
            </div>
            <div id="solarPercentage" class="text-2xl font-bold text-green-500">
              --%
            </div>
          </div>

          <!-- Pin B -->
          <div class="flex flex-col items-center">
            <div class="relative w-32 h-40 mb-4">
              <!-- Border animation -->
              <div
                id="borderB"
                class="absolute top-0 left-0 w-full h-full rounded-lg z-20 pointer-events-none"></div>

              <img
                src="assets/img/pinsolar.png"
                alt="Pin B"
                class="w-full h-full object-cover rounded-lg z-0" />
              <div
                id="pinOverlayB"
                class="absolute bottom-0 left-0 w-full bg-green-400 opacity-60 rounded-lg z-10"
                style="height: 0%"></div>
            </div>
            <div class="text-sm text-gray-500">Trạng thái sạc Pin B</div>
            <div
              id="chargingStatusB"
              class="text-2xl font-bold text-blue-600 mb-2">
              Đang kiểm tra...
            </div>
            <div
              class="w-full bg-gray-200 h-3 rounded-full overflow-hidden mb-2">
              <div
                id="solarProgressB"
                class="h-full bg-green-400 transition-all duration-500"></div>
            </div>
            <div
              id="solarPercentageB"
              class="text-2xl font-bold text-green-500">
              --%
            </div>
          </div>
        </div>
      </div>

      <div id="container" class="my-6"></div>

      <a
        href="index.html"
        class="bg-gray-800 text-white py-2 px-4 rounded hover:bg-gray-700 transition">
        ← Back to Dashboard
      </a>
      <div class="text-center text-gray-500 mt-4">
        Lần cập nhật gần nhất: <span id="timestamp">--:--:--</span>
      </div>
    </div>
    <!-- Dùng script chung -->

    <script src="chartgant.js"></script>
  </body>
</html>
