<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Highcharts Gantt -->
    <script src="https://code.highcharts.com/gantt/highcharts-gantt.js"></script>

    <script src="https://code.highcharts.com/gantt/highcharts-gantt.js"></script>
    <script src="https://code.highcharts.com/gantt/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/gantt/modules/accessibility.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="bg-gray-100 max-w-full mx-auto px-4 h-[600px] sm:h-auto overflow-y-auto">
    <div>
      <div class="mx-auto p-4">
        <!-- Header -->
        <div class="flex justify-between items-center mb-4">
          <div class="flex items-center space-x-4">
            <a href="index.html">
              <img src="assets/img/logo-era.png" alt="ERa Logo" width="100" />
            </a>
          </div>

          <!-- Hamburger menu - hiển thị trên màn hình nhỏ -->
          <div class="sm:hidden">
            <button id="menu-toggle" class="text-gray-700 focus:outline-none">
              <!-- Icon hamburger -->
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>

          <!-- Navigation links -->
          <div id="menu" class="hidden sm:flex space-x-4">
            <a
              href="index.html"
              class="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg">
              Overview
            </a>
            <a
              href="analytics.html"
              class="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg">
              Analytics
            </a>
            <a href="#" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg">
              Monitoring
            </a>
          </div>
        </div>

        <!-- Dropdown menu for mobile -->
        <div id="mobile-menu" class="sm:hidden hidden flex-col space-y-2">
          <a
            href="index.html"
            class="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg block">
            Overview
          </a>
          <a
            href="analytics.html"
            class="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg block">
            Analytics
          </a>
          <a
            href="#"
            class="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg block">
            Monitoring
          </a>
        </div>
      </div>
      <!-- Solar Panel Status Section -->
      <div class="bg-white p-6 rounded-lg shadow-lg mt-6">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">
          Trạng thái Tấm Pin Năng Lượng Mặt Trời
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
          <div>
            <div class="text-sm text-gray-500">Hiệu suất Pin A</div>
            <div id="solarPercentage" class="text-3xl font-bold text-green-500">
              --%
            </div>
          </div>
          <div>
            <div class="text-sm text-gray-500">Trạng thái sạc Pin A</div>
            <div id="chargingStatus" class="text-3xl font-bold text-blue-600">
              Đang kiểm tra...
            </div>
          </div>
          <div>
            <div class="text-sm text-gray-500">Thời gian</div>
            <div id="timestamp" class="text-xl font-medium text-gray-600">
              --:--:--
            </div>
          </div>
        </div>
        <div class="mt-4 bg-gray-200 h-3 rounded-full overflow-hidden">
          <div
            id="solarProgress"
            class="h-full bg-green-400 transition-all duration-500"></div>
        </div>

        <!-- Pin B -->
        <div class="mt-6">
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
            <div>
              <div class="text-sm text-gray-500">Hiệu suất Pin B</div>
              <div
                id="solarPercentageB"
                class="text-3xl font-bold text-green-500">
                --%
              </div>
            </div>
            <div>
              <div class="text-sm text-gray-500">Trạng thái sạc Pin B</div>
              <div
                id="chargingStatusB"
                class="text-3xl font-bold text-blue-600">
                Đang kiểm tra...
              </div>
            </div>
          </div>
          <div class="mt-4 bg-gray-200 h-3 rounded-full overflow-hidden">
            <div
              id="solarProgressB"
              class="h-full bg-green-400 transition-all duration-500"></div>
          </div>
        </div>
      </div>

      <div id="container" class="my-6"></div>

      <a
        href="index.html"
        class="bg-gray-800 text-white py-2 px-4 rounded hover:bg-gray-700 transition">
        ← Back to Dashboard
      </a>
    </div>
    <!-- Dùng script chung -->

    <script src="chartgant.js"></script>
  </body>
</html>
